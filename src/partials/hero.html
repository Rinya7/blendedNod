<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="hero-box">
            <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
            <p class="text-hero">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
              Suspendisse varius enim in eros elementum tristique. Duis cursus,
              mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam
              libero vitae erat.
            </p>
            <button data-modal-open type="button" class="btn-order btn">
              Order Now
            </button>
          </div>

          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="item swiper-slide">
                <img
                  src="./images/Foto_first.jpg"
                  alt="meat"
                  width="528"
                  height="528"
                  class="disches"
                />
              </div>
              <div class="item swiper-slide">
                <img
                  src="./images/Foto_second.jpg"
                  alt="salat"
                  width="528"
                  height="528"
                />
              </div>
              <div class="item swiper-slide">
                <img
                  src="./images/Foto_third.jpg"
                  alt="eggs"
                  width="528"
                  height="528"
                />
              </div>
            </div>
            <!-- Стрелочки   -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
      <div data-modal class="backdrop-modal is-hidden">
        <div class="modal">
          <form
            class="form-subscribe"
            name="subscribe"
            autocomplete="on"
            novalidate
          >
            <h1 class="form-title">Order Form</h1>
            <label class="label-name">
              <span class="form-title">Name</span>
              <input
                type="email"
                name="name"
                class="input-type"
                placeholder="Your name"
              />
            </label>
            <label class="label-name">
              <span class="form-title">Phone number</span>
              <input
                type="email"
                name="phone"
                class="input-type"
                placeholder="+38(0__)___ __ __"
              />
            </label>
            <label class="label-name">
              <span class="form-title">E-mail</span>
              <input
                type="phone"
                name="email"
                class="input-type"
                placeholder="example@gmail.com"
              />
            </label>
            <button type="submit" class="btn btn-send">Send</button>

            <button data-modal-close class="btn-close btn" type="button">
              <svg width="10" height="10">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
